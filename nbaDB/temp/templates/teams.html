<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Teams - nbaDB</title>
    <link rel="stylesheet" type="text/css" href="https://web2.tecnico.ulisboa.pt/~ist199088/templates/styles.css">
    <!-- <link rel="stylesheet" type="text/js" href="https://web2.tecnico.ulisboa.pt/~ist199088/templates/test.js"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="shortcut icon" href="https://www.nba.com/favicon-32x32.png" type="image/png">
    <!-- Favicon to work in all desktop browsers:
        <link rel="shortcut icon" href="//static.tecnico.ulisboa.pt/favicon.png" type="image/png"> -->
</head>
<style>
    tr[data-href] {
        cursor: pointer;
    }
</style>

<body>
    <section id="content-wrap">
        <div id="background">
            <div class="overlay"></div>
        </div>
        <div id="logo">
            <a href="https://web2.tecnico.ulisboa.pt/~ist199088/app.cgi/" style="color: #fff;">
                <h1>nbaDB</h1>
            </a>
        </div>
        <div id="content" class="">
            {% if cursor %}
            <table>
                <thead>
                    <tr>
                        <th></th>
                        <th>Team</th>
                        <th>Short</th>
                    </tr>
                </thead>
                <tbody>
                    {% for record in cursor %}
                    <tr class='clickable-row' data-href='games?team={{record[0]}}'>
                        <td>
                            <img id="color" src={{record[4]}} style="background-color: {{record[3]}};">
                        </td>
                        <td>
                            {{record[0]}}
                        </td>
                        <td>
                            {{ record[1] }}
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            {% else %}
            <p> Erro: ao obter dados da base de dados!</p>
            {% endif %}
        </div>
    </section>
</body>
<script src="https://web2.tecnico.ulisboa.pt/~ist199088/templates/test.js"></script>

</html>
